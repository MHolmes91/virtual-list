<!DOCTYPE html>
<html>
<head>
  <!-- Meta tags that set up the page as a mobile page   -->
  <meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta charset="UTF-8"/>
  <title>Virtual List demo</title>
  <link rel="stylesheet" type="text/css" media="screen,print" href="style.css"/>
</head>
<body>
<script type="text/javascript" src="../dist/vlist.min.js"></script>
<script>
  var list = new VirtualList({
    h: window.innerHeight,
    itemHeight: 30,
    totalRows: 100000,
    generatorFn: function(items, row, itemHeight) {
      var el = document.createElement("div");
      el.innerHTML = "<p>ITEM " + row + "</p>";
      el.style.height = itemHeight + 'px';
      return el;
    }
  });

  list.container.classList.add("container");
  document.body.appendChild(list.container)
</script>
</body>
</html>
